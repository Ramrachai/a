<!DOCTYPE html>
<html lang="en">
  <head>
    <title>add burger | JavaScript App</title>
    <meta
      name="description"
      content="Adding item to list, a simple javascript app"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-success text-center" role="alert">
            <h3>ADD BURGER</h3>
            <strong>Add your favourite burger in the list </strong>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <ul class="list-group leftList" id="leftList">
            <p class="font-weight-bold text-center">Burgers list</p>
            <li class="list-group-item" data-value="Cheddar BACON KING">
              <img src="img/a.png" alt="" />
              Cheddar BACON KING
            </li>
            <li class="list-group-item" data-value="Bacon Double Cheeseburger">
              <img src="img/b.png" alt="" />
              Bacon Double Cheeseburger
            </li>
            <li class="list-group-item" data-value="BBQ Bacon WHOPPER®">
              <img src="img/c.jpg" alt="" />
              BBQ Bacon WHOPPER®
            </li>
            <li class="list-group-item" data-value="Double STACKER KING™">
              <img src="img/d.png" alt="" />
              Double STACKER KING™
            </li>
            <li class="list-group-item" data-value="Double Cheeseburger">
              <img src="img/e.png" alt="" />
              Double Cheeseburger
            </li>
          </ul>
        </div>

        <div class="col-6">
          <ul class="list-group rightList" id="rightList">
            <p class="font-weight-bold text-center">Favourite Burger</p>
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; Ramrachai Marma | All rights reserved 2020</p>
      <div class="github">
        <a
          href="https://github.com/Ramrachai/javascript-add-item-to-list-/tree/master"
          >Click here for source code
          <i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./a.js"></script>
  </body>
</html>
